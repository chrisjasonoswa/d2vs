{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'd2vs1/css/styles.css' %}">

    <!-- Text Font Stylesheet -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <!----------BOOTSTRAP CSS---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">                

    <!-- Icon Font Stylesheet by Font Awesome -->
    <script src="https://kit.fontawesome.com/c592d3fa2a.js" crossorigin="anonymous"></script>

    <!----------BOXICON CSS---------->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">

</head>

<body class="content-body p-3" >
    <!--Page Content-->
    <main id="content">
        {% include "d2vs1/controls.html" %}
    </main>
    
    
    <!--Bottom Nav Bar-->
    <nav class="navbar fixed-bottom p-0 pb-1"  onload="default_selected()">
        <div class="container-fluid w-100 justify-content-center"  onload="default_selected()">
            <div class="row row-cols-4 w-100 ">
                
                <div class="nav-cols col-3 text-center">
                    <a id="home-a" class="nav-a" 
                        hx-get="{% url 'home' %}"
                        hx-trigger="click"
                        hx-target="#content"
                        hx-swap="innerHTML"
                        hx-push-url="{% url 'home' %}">
                        <i class='bx bx-home' id="home-bttn"></i>
                    </a>
                </div>

                <div class="nav-cols col-3 text-center">
                    <a id="ctrl-a" class="nav-a"
                        hx-get="{% url 'controls' %}"
                        hx-trigger="click"
                        hx-target="#content"
                        hx-swap="innerHTML"
                        hx-push-url="{% url 'controls' %}">
                        <i class='bx bx-dialpad-alt' id="ctrl-bttn"></i>
                    </a>
                </div>
                
                <div class="nav-cols col-3 text-center">
                    <a id="logs-a" class="nav-a"
                        hx-get="{% url 'logs' %}"
                        hx-trigger="click"
                        hx-target="#content"
                        hx-swap="innerHTML"
                        hx-push-url="{% url 'logs' %}">
                        <i class='bx bx-list-ul' id="logs-bttn"></i>
                    </a>
                </div>
                <div class="nav-cols col-3 text-center">
                    <a id="settings-a" class="nav-a">
                        <i class='bx bx-cog' id="settings-bttn"></i>
                    </a>
                </div>
                
            </div>
        </div>
      </nav>    
    <!----------JS SCRIPT BOOSTRAP---------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!--JS Custom-->
    <script async  src="{% static 'd2vs1/js/d2vs-js.js' %}"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
</body>
</html>
