{% load static %}
<div class="table-responsive">
    <table class="table mb-0" style="font-size: 0.95em !important;">
        <thead>
            <tr style="background-color: #e9f2fd; color: #416285; font-size: 0.93em;">
                <th class="col-md-6" scope="col">TIMESTAMP</th>
                <th class="col-md-2" scope="col">STATUS</th>
            </tr>
        </thead>

        <tbody>
            {% for log in logs_list %}
            <tr>
                <td style="font-size: 0.92em !important;">{{ log.timestamp }}</td>
                <td>
                {% if log.status == 'successful' %}
                    <span class="badge text-bg-success" style="background-color: #55cbad !important;">{{ log.status.capitalize }}</span>
                {% else %}
                    <span class="badge text-bg-danger" style="background-color: #ff5177 !important;">{{ log.status.capitalize }}</span>
                {% endif %}
                </td>
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="8" style="font-size: medium; text-align: center; ">
                    <div>
                        <img src="{% static 'd2vs1/images/no_logs.png' %}" class="img-fluid p-3" alt="No Logs Image">
                    </div>
                    
                    <h5 class="card-title mt-2" style="color: #416285 !important;">No Logs Yet.</h5>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
